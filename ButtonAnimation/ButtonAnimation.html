<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <title BUTTON ANIMATION></title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="btnanimation.css">
    </head>
    <body>
        <!--consider a button div element and consider two paper plane icons inside the parent button icon and use the font awesome default class
        fa-2x for increasing the size of icons-->
        <div class="btn">
                <i class="fa fa-paper-plane fa-2x send" aria-hidden="true"></i>
                <i class="fa fa-paper-plane fa-2x send2" aria-hidden="true"></i>
            <p>send</p>
        </div>
    </body>
</html>
